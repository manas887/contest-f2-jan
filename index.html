<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Employee</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <span id="heading">New Employees</span> <br><br>

        <div id="newUserSection">

            <div class="userInput">Enter Name<br />
                <input type="text" id="name">
            </div>

            <div class="userInput">Enter Profession<br />
                <input type="text" id="profession">
            </div>

            <div class="userInput">Enter Age<br />
                <input type="text" id="age">
            </div><br>

        </div>

        <button type="button" id="addUser" class="btn">Add User</button>

        <div id="red"></div>
        <div id="green"></div>

        <span>Added Employees</span> <br>

        <div class="result"></div>

        <span id="begining">You have 0 Employees</span><br><br>

        <table id="finalEmployees">
            <tbody id="employeesList"></tbody>

        </table>

    </div>



    <script src="script.js"></script>
</body>

</html>
